{% extends "base.html" %} {% block title %}Tasks{% endblock %}
{% block content %}
<h1 align="center">Tasks</h1>
<ul class="list-group list-group-flush" id = "tasks">
    {% for task in user.tasks %}
    <li class="list-group-item">
        {{ task.data_t }}
        <button type="button" class="close" onclick="deleteTask({{ task.id_t }})">
            <span aria-hidden="true">&times;</span>
        </button>
    </li>
    {% endfor %}
</ul>


<form method = "POST">
    <textarea name= "task" id = "task" class = "form-control"></textarea>
    <br/>
    <div align="center">
        <button type = "submit" class = "btn btn-primary">Add Task</button>
    </div>
</form>
{% endblock %}
